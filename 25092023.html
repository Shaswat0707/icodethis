    <style>
        body {
            background: url("https://images.unsplash.com/photo-1509773896068-7fd415d91e2e?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=2069&q=80");
            background-size: 100vw auto;
            background-repeat: no-repeat;
            margin: 15vh 20vw;
            font-family: 'Poppins', sans-serif;
        }

        main {
            background: rgba(0, 0, 0, 0.5);
            color: white;
            padding: 1rem 0rem;
        }

        .top-div {
            padding: 1.5rem 0rem;
            background: rgba(0, 0, 0, 0.6);
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .first {
            display: flex;
            font-weight: 100;
            font-size: 1.25rem;
        }

        .time {
            padding-left: 0.5rem;
        }

        .place {
            font-size: 2rem;
        }

        .middle-div {
            display: flex;
            margin: 2rem 0rem;
            align-items: center;
            justify-content: space-around;
        }

        .left {
            position: relative;
        }

        .left svg {
            max-width: 100%;
            max-height: 100%;
        }

        .moon {
            height: 18rem;
            width: 18rem;
        }

        .moon svg {
            filter: drop-shadow(0px 0px 30px #fbfb28);
        }

        .star {
            height: 2rem;
            width: 2rem;
            position: absolute;
        }

        .star svg {
            filter: drop-shadow(0px 0px 30px #fbfb28);
        }

        .star1 {
            top: 8rem;
            height: 1.75rem;
            width: 1.75rem;
        }

        .star2 {
            top: 6rem;
            left: 11rem;
            height: 3rem;
            width: 3rem;
        }

        .star3 {
            top: 16rem;
            left: 8rem;
        }

        .right {
            display: flex;
            flex-direction: column;
            width: 28rem;
        }

        .temperature-div {
            display: grid;
            grid-template-columns: 1fr 1fr;
            grid-template-rows: 1fr 1fr;
            grid-template-areas: "value scale" "value min-temp";
        }

        .temperature {
            grid-area: value;
            font-size: 12rem;
            font-weight: 700;
            justify-self: end;
            line-height: 0;
            padding-top: 5rem;
            width: 16.5rem;
            text-align: right;
        }

        .temperature-scale {
            grid-area: scale;
            display: flex;
            align-self: end;
            font-size: 4rem;
            font-weight: 500;
            width: 12.5rem;
        }

        .scale {
            color: #60d9ff;
        }

        .scale:hover {
            cursor: pointer;
        }

        .scale.active {
            color: white;
        }

        .min-temp {
            grid-area: min-temp;
            font-size: 1.25rem;
            line-height: 0;
        }

        .details {
            background: rgba(0, 0, 0, 0.6);
            display: flex;
            justify-content: space-around;
            padding: 0.75rem 0rem;
        }

        .detail {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 0.25rem;
        }

        .detail .icon {
            height: 1.25rem;
            width: 1.25rem;
        }

        .icon svg {
            max-width: 100%;
            max-height: 100%;
        }

        .last-div {
            display: flex;
            align-items: center;
            font-size: 2rem;
            justify-content: space-around;
            padding: 1rem;
        }

        .days {
            background: rgba(0, 0, 0, 0.6);
            padding: 0.5rem 1.5rem;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .days .icon {
            width: 4rem;
            height: 4rem;
        }

        .days .minmax {
            font-size: 1.2rem;

        }
    </style>
</head>

    <script>
        const constants = {
            "temperature": 9,
            "min": 3,
        }
        const celsius = document.getElementById("celsius");
        const fahrenheit = document.getElementById("fahrenheit");
        const scale = document.getElementsByClassName("scale");
        const temperature = document.querySelector(".temperature");
        const minTemp = document.querySelector(".min-temp");
        const minimumTemperature = document.getElementById("min");

        const convertToFahrenheit = (celsius) => (celsius * 9 / 5) + 32;

        celsius.addEventListener("click", () => {
            if (!celsius.classList.contains("active")) {
                temperature.innerHTML = constants.temperature;
                minTemp.innerHTML = `MIN ${constants.min} &deg;C`;
            }
            for (const s of scale) {
                s.classList.remove("active");
            }
            celsius.classList.add("active");
        })

        fahrenheit.addEventListener("click", () => {
            if (!fahrenheit.classList.contains("active")) {
                temperature.innerHTML = Math.floor(convertToFahrenheit(temperature.innerHTML));
                let temp = Math.floor(convertToFahrenheit(minimumTemperature.innerHTML));
                minTemp.innerHTML = `MIN ${temp} &deg;F`;
            }
            for (const s of scale) {
                s.classList.remove("active");
            }
            fahrenheit.classList.add("active");
            console.log(fahrenheit.classList)
        })
    </script>
